                    <nav id="primary-menu">

        <section id="slider" class="slider-parallax full-screen" style="background: url(images/bghome.jpg) center bottom; background-size:cover;">

            <div class="container clearfix">

                <div class="vertical-middle">

                    <div class="heading-block center nobottomborder">
                        <h1 data-animate="fadeInUp" class="oj-title">Cleaning Service</h1>

                    <div class="panel-body divcenter" style="max-width: 550px;">

                                <input type="text" id="cleaning-form-address" name="cleaning-form-address" value="" placeholder="input your address" class="form-control input-lg" />

                            <div class="col_two_third">
                                <input type="text" id="cleaning-form-date" name="cleaning-form-date" value="" placeholder="when" class="form-control input-lg" />

                            <div class="col_one_third col_last">
                                <select id="cleaning-form-price" name="cleaning-form-price" class="input-lg sm-form-control">
                                    <option value="">how many hour</option>
                                    <option value="50000">1 hour Rp.50.000,-</option>
                                    <option value="90000">2 hours Rp.90.000</option>
                                    <option value="125000">3 hours Rp.125.000</option>
                                </select>
                            </div>

                            <div class="col_full nobottommargin">
                                <button class="button button-3d button-large button-aqua btn-block nomargin" id="cleaning-form-submit" name="cleaning-form-submit" value="submit">SUBMIT</button>
                            </div>
                            <a href="#" class="fleft forgot">*Whats included?</a>

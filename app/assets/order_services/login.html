<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="OJASAWEB" />

    <!-- Stylesheets
    ============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="css/dark.css" type="text/css" />
    <link rel="stylesheet" href="css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

    <link rel="stylesheet" href="css/responsive.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!--[if lt IE 9]>
    	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <!-- External JavaScripts
    ============================================= -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>

    <!-- Document Title
    ============================================= -->
	<title>OJASA</title>

</head>

<body class="stretched">

    <!-- Document Wrapper
    ============================================= -->
    <div id="wrapper" class="clearfix">

        <!-- Header
        ============================================= -->
        <header id="header" class="page-section">

            <div id="header-wrap">

                <div class="container clearfix">

                    <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

                    <!-- Logo
                    ============================================= -->
                    <div id="logo">
                        <a href="index.html" class="standard-logo" data-dark-logo="images/logo.png"><img src="images/logo.png" alt="OJASA"></a>
                        <a href="index.html" class="retina-logo" data-dark-logo="images/logo@2x.png"><img src="images/logo@2x.png" alt="OJASA"></a>
                    </div><!-- #logo end -->

                    <!-- Primary Navigation
                    ============================================= -->
                    <nav id="primary-menu">

                        <ul class="one-page-menu">
                            <li class="current"><a href="#" data-href="#header"><div>Home</div></a></li>
                            <li><a href="#" data-href="#section-features"><div>Services</div></a></li>
                            <li><a href="#" data-href="#section-pricing"><div>Contact Us</div></a></li>
                            <li><a href="#" data-href="#section-testimonials"><div class="loginbtn">LOGIN</div></a></li>
                        </ul>

                    </nav><!-- #primary-menu end -->

                </div>

            </div>

        </header><!-- #header end -->

        <!-- Content
        ============================================= -->
        <section id="content" style="background: url(images/bglogin.jpg) center center; background-size: content;">

            <div class="content-wrap">

                <div class="container clearfix">

                    <div class="accordion accordion-lg divcenter nobottommargin clearfix" style="max-width: 550px;">

                        <div class="acctitle text-center oj-title">Login</div>
                        <div class="acc_content clearfix">
                            <div class="col_full nobottommargin">
                                <a href="#" class="button button-rounded si-facebook si-colored btn-block text-center" style="margin:0px;"><i class="icon-facebook" style="margin-right: 15px;"></i>Login With Facebook</a>
                                <div class="fancy-title title-border-color text-center nobottommargin">
                                    <h4>or</h4>
                                </div>
                            </div>
                            <form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
                                <div class="col_full">
                                    <input type="text" id="login-form-email" name="login-form-email" value="" placeholder="email" class="form-control input-lg" />
                                </div>

                                <div class="col_full">
                                    <input type="password" id="login-form-password" name="login-form-password" value="" placeholder="password" class="form-control input-lg" />
                                </div>

                                <div class="col_full nobottommargin">
                                    <button class="button button-3d button-large button-aqua btn-block nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
                                </div>
                                <a href="#" class="fright forgot">Forgot Password?</a>
                            </form>
                        </div>

                        <div class="acctitle text-center oj-title">Register</div>
                        <div class="acc_content clearfix">
                            <form id="register-form" name="register-form" class="nobottommargin" action="#" method="post">
                                <div class="col_full">
                                    <input type="text" id="register-form-name" name="register-form-name" value="" placeholder="full name" class="form-control input-lg" />
                                </div>

                                <div class="col_full">
                                    <input type="text" id="register-form-address" name="register-form-address" value="" placeholder="address" class="form-control input-lg" />
                                </div>

                                <div class="col_full">
                                    <input type="text" id="register-form-addressdetail" name="register-form-addressdetail" value="" placeholder="address detail" class="form-control input-lg" />
                                </div>

                                <div class="col_full">
                                    <input type="text" id="register-form-phone" name="register-form-phone" value="" placeholder="telephone no." class="form-control input-lg" />
                                </div>

                                <div class="col_full">
                                    <input type="text" id="register-form-email" name="register-form-email" value="" placeholder="email" class="form-control input-lg" />
                                </div>

                                <div class="col_full">
                                    <input type="password" id="register-form-password" name="register-form-password" value="" placeholder="password" class="form-control input-lg" />
                                </div>

                                <div class="col_full">
                                    <input type="password" id="register-form-repassword" name="register-form-repassword" placeholder="confirm password" value="" class="form-control input-lg" />
                                </div>

                                <div class="col_full nobottommargin">
                                    <button class="button button-3d button-purple btn-block nomargin  button-large" id="register-form-submit" name="register-form-submit" value="register">Register Now</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>

            </div>

        </section><!-- #content end -->

        <!-- Footer
        ============================================= -->
        <footer id="footer" class="dark">

            <!-- Copyrights
            ============================================= -->
            <div id="copyrights">

                <div class="container clearfix">

                    <div class="col_half">
                        <div class="copyrights-menu copyright-links clearfix">
                            <a href="#">Home</a><a href="#">About</a><a href="#">Job</a><a href="#">Contact</a>
                        </div>
                        Copyrights &copy; 2015 PT. Gamma Technology. All Rights Reserved.
                    </div>

                    <div class="col_half col_last tright">
                        <div class="fright clearfix">
                            <a href="#" class="social-icon si-small si-borderless nobottommargin si-facebook">
                                <i class="icon-facebook"></i>
                                <i class="icon-facebook"></i>
                            </a>

                            <a href="#" class="social-icon si-small si-borderless nobottommargin si-twitter">
                                <i class="icon-twitter"></i>
                                <i class="icon-twitter"></i>
                            </a>
                        </div>
                    </div>

                </div>

            </div><!-- #copyrights end -->

        </footer><!-- #footer end -->

    </div><!-- #wrapper end -->

    <!-- Go To Top
    ============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>

    <!-- Footer Scripts
    ============================================= -->
    <script type="text/javascript" src="js/functions.js"></script>

</body>
</html>
